message C2S_SystemTick {
        optional ProtocolType type = 1 [default = C2S_KEEP_ALIVE_ACK];
}

message S2C_SystemTick {
        optional ProtocolType type = 1 [default = S2C_KEEP_ALIVE_ACK];
        required int32 keep_alive_ack = 2;
}

message C2S_TssSDK {
        optional ProtocolType type = 1 [default = C2S_TSS_SDK];
        optional bytes anti_data = 2;
}

message S2C_TssSDK {
        optional ProtocolType type = 1 [default = S2C_TSS_SDK];
        optional bytes anti_data = 2;
}

message C2S_TssDirtyWordCheck {
        optional ProtocolType type = 1 [default = C2S_TSS_DIRTY_WORD_CHECK];
        optional string word = 2;
        optional int32 op_type = 3;
}

message S2C_TssDirtyWordCheck {
        optional ProtocolType type = 1 [default = S2C_TSS_DIRTY_WORD_CHECK];
        optional int32 ret = 2; // 0 normal, 1 dirty word
        optional string word = 3;
        optional int32 op_type = 4;
}

message C2S_ConnectToServer {
	optional ProtocolType type = 1 [default = C2S_CONNECT_TO_SERVER];
	optional string server_id = 2;
	optional int32 zone_id = 3;
	optional string loginname = 4;
	optional int64 session_seed = 5;
}

message S2C_ConnectToServer {
	enum ConnectRet {
		ret_ok = 0;
		ret_no_such_svr = 1;
		ret_internal_error = 2;
	};
	optional ProtocolType type = 1 [default = S2C_CONNECT_TO_SERVER];
	optional int32 ret = 2;
	optional int32 quene_num = 3;
}

message S2C_ReconnectToServer {
    optional ProtocolType type = 1 [default = S2C_RECONNECT_TO_SERVER];
    optional int32 state = 2; // 0 success, 1 connecting, 2 failed
}

message S2C_GateSessionSeed {
    optional ProtocolType type = 1 [default = S2C_GATE_SESSION_SEED];
    optional int64 seed = 2;
}

message S2C_InQueneNum {
	optional ProtocolType type = 1 [default = S2C_IN_QUENE_NUM];
	optional int32 num = 2;
}

message S2C_ProtocolAck {
	optional ProtocolType type = 1 [default = S2C_PROTOCOL_ACK];
	optional int32 ack_id = 2;
}

message S2C_SessionRoleId {
        optional ProtocolType type = 1 [default = S2C_SESSION_ROLE_ID];
        optional int64 role_id = 2;
}

message C2S_AccountGateReconnect {
	optional ProtocolType type = 1 [default = C_2_S_ACCOUNT_GATE_RECONNECT];
	optional int64 role_id = 2;
}

message S2C_GateState {
        enum StateType {
             state_ok = 0;
             state_gs_offline = 1;
             state_server_is_full = 2;
             state_server_register_full = 3;
        };
        optional ProtocolType type = 1 [default = S2C_GATE_STATE];
        required int32 state = 2;
        required int64 key = 3;
        optional int32 excel_last_changed_rev = 4;
}

message FormationGenaralLoc {
        optional int32 index = 1;
        optional int32 general_id = 2;
        optional int32 soldier_id = 3;
}

message RewardType {
        optional int32 type = 1;
        optional int32 num = 2;
        optional int32 param1 = 3;
        optional int64 id = 4;
}

message SoloBattleReport {
        message BattleObject {
                optional int64 id = 1;
                optional string name = 2;
                optional int32 level = 3;
                optional int32 object_type = 4;
                optional int32 general_id = 5;
                optional string general_name = 6;
                optional int32 general_lvl = 7;
                optional int32 max_soldier_num = 8;
                optional int32 strength = 9;
        }
        message Action {
                optional int32 side = 1; //1 attacker, 2 defenser
                optional int32 action_type = 2;//1 attacker, 2 second attack
                repeated int32 skill_ids = 3;
                optional int32 result = 4; //0 normal, 1 dodge, 2 block, 3 fatal kill
                optional int32 hurt = 5;
                optional int32 beat_back = 6;
                optional int32 is_crit = 7;
        }
        message Round {
                optional int32 round = 1;
                repeated Action actions = 2;
        }
        optional BattleObject attacker = 1;
        optional BattleObject defenser = 2;
        repeated Round rounds = 3;
        optional int32 battle_result = 4;
        repeated RewardType rewards = 5;
        optional int32 def_crop_id = 6;
}

message S2C_MainTenance {
        optional ProtocolType type = 1 [default = S2C_MAINTENANCE];
        optional int32 begin_time = 2;
        optional int32 end_time = 3;
}

message RoleInfo {
    optional int64 id = 1;
    optional string name = 2;
    optional int32 lvl = 3;
    optional int32 country_id = 4;
    optional int32 crop_id = 5;
    optional int32 is_online = 6;
    optional int32 logout_time = 7;
    optional int32 force_value = 8;
    optional int32 city_id = 9;
    optional int32 img_type = 10;
    optional int32 img_id = 11;
    optional int32 arena_score = 12;
    optional int32 official_lvl = 13;
}

message WorldPos {
        optional int32 x = 1;
        optional int32 y = 2;
}

message MovePos {
    optional float x = 1;
    optional float y = 2;
}

message FortressDefenser {
        message General {
            optional int32 id = 1;
            optional int32 level = 2;
            optional int32 star = 3;
            optional int32 soldier_id = 4;
            optional int32 soldier_num = 5;
        }
        optional int64 id = 1;
        optional string name = 2;
        optional int32 main_general_id = 3;
        repeated General defenser = 4;
        optional int32 collect_time = 5;
};

message IntPair {
    optional int32 id = 1;
    optional int32 value = 2;
}
